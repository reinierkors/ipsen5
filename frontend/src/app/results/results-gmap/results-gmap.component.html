<ngui-map [options]="mapConfig" (mapClick)="onClick($event)">
    <marker (click)="showMarkerInfo($event)"
            *ngFor="let pos of positions"
            [position]="pos"
            [title]="pos.title"></marker>
    <info-window id="iw">
        <div *ngIf="marker.display">
            <h3>{{marker.description}}</h3>
            <h4>{{watertype.name}} ({{watertype.code}})</h4>
            <h4>{{marker.code}}</h4>
        </div>
    </info-window>
</ngui-map>
