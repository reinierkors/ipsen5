<ngui-map [options]="mapConfig" (mapClick)="onClick($event)">
    <marker
            (click)="showMarkerInfo($event)"
            *ngFor="let pos of markers"
            [position]="pos"
            [title]="pos.id"></marker>
    <info-window id="iw">
        <div *ngIf="marker.display">
            <h2>{{marker.desc}}</h2>
            Latitude: {{marker.lat}}
            <br> Longitude: {{marker.lng}}
        </div>
    </info-window>
</ngui-map>
