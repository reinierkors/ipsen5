<md-card>
  <md-card-title>Monster Locatie Tabel</md-card-title>
  <md-card-content>
    <ngx-datatable
            class="material"
            [rows]="rows"
            [columns]="columns"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="50"
            [selected]="selected"
            [selectionType]="'single'"
            (activate)="onActivate($event)"
            (select)='onSelect($event)'>
    </ngx-datatable>
  </md-card-content>
</md-card>
