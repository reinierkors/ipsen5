<md-card>
    <md-card-title>Wateren</md-card-title>
    <input
            type='text'
            style='padding:8px;margin:15px auto;width:30%;'
            placeholder='Type to filter the name column...'
            (keyup)='updateFilter($event)'
    />
    <md-card-content>
        <ngx-datatable routerLink="../results/water/{{selected}}"
                class="material"
                [rows]="locationRows"
                [columns]="locationColumns"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="10"
                [selectionType]="'single'"
                (activate)="onSelect($event)">
        </ngx-datatable>
    </md-card-content>
</md-card>
