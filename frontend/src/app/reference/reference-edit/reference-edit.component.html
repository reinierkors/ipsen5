<md-card>
	<md-card-title>
		Referenties
	</md-card-title>
	<md-card-subtitle>Op deze pagina kunt u referentie gegevens toevoegen aan de verschillende types locaties
	</md-card-subtitle>
</md-card>
<md-card *ngIf="taxaList!==null">
	<md-card-title *ngIf="watertype">{{watertype.code}} - {{watertype.name}}</md-card-title>
	<md-card-subtitle>Kopieer hier een lijst met alle referentie taxa voor deze type locatie</md-card-subtitle>
	<md-card-content>
		<textarea [rows]="getTaxaRows()" cols="60" [(ngModel)]="taxaList"></textarea>
		<br/>
		<button md-raised-button (click)="save()" [disabled]="saving">{{saving?'Bezig met opslaan...':'Sla op'}}
		</button>
	</md-card-content>
</md-card>
