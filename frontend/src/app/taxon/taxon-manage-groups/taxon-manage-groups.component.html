<h1>Taxon Groepen</h1>
<div class="group" *ngFor="let group of groups; index as index">
	<md-card>
		<md-card-header>
			<div md-card-avatar>
				<md-icon *ngIf="group.icon" class="taxon-icon" fontSet="fi" [fontIcon]="'flaticon-'+group.icon"></md-icon>
				<span *ngIf="!group.icon" class="taxon-icon">?</span>
			</div>
			<md-card-title>{{group.code}}</md-card-title>
		</md-card-header>
		<md-card-content>
			<p>
				<span class="groupDescription" [ngClass]="{noName:!group.description}">{{group.description?group.description:'Geen naam'}}</span>
			</p>
		</md-card-content>
		<md-card-actions>
			<button md-button (click)="edit(group)"><md-icon>edit</md-icon></button>
		</md-card-actions>
	</md-card>
</div>
