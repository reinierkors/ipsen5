<md-card>
	<md-card-title>Recente monsters</md-card-title>
	<md-card-content>
		<ngx-datatable
			class="material"
			[rows]="sampleRows"
			[columns]="sampleColumns"
			[columnMode]="'force'"
			[headerHeight]="50"
			[footerHeight]="50"
			[rowHeight]="'auto'"
			[limit]="20">
		</ngx-datatable>
	</md-card-content>
</md-card>
<ng-template #sampleDateTemplate let-row="row">
	{{row.date | date:'mediumDate'}}
</ng-template>
<ng-template #sampleDateAddedTemplate let-row="row">
	{{row.dateAdded | date:'short'}}
</ng-template>
<ng-template #sampleButtonTemplate let-row="row">
	<a [routerLink]="'/sample/view/'+row.id" md-raised-button>Details</a>
</ng-template>
