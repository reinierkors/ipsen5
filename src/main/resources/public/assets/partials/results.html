<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Resultaten</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        Hieronder zijn de gemiddelde waardes van de gevonden taxons in staaf grafieken geplaatst.
    </md-card-content>
</md-card>

<div ng-cloak>
    <md-content>
        <md-card>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Zoutheid">

                </md-tab>
                <md-tab label="Diepte">

                </md-tab>
                <md-tab label="Droogval">

                </md-tab>
