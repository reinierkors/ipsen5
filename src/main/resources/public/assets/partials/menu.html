<md-sidenav md-component-id="left" class="md-sidenav-left nav-bar md-whiteframe-7dp" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar layout-padding layout="row" layout-align="start center" class="md-tall md-primary md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>
    <md-content>
        <md-list flex>
            <md-list-item ng-repeat="section in sections" ng-href="{{ section.url }}">
                <md-icon>
                    <fa name="{{ section.icon }}" size="2"></fa>
                </md-icon>
                <p>{{ section.title }}</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </md-content>
</md-sidenav>
